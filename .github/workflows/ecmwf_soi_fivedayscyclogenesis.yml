name: ECMWF SOI 5-day Cyclogenesis

on:
  schedule:
    # Tous les jours Ã  07h30 UTC (le run 00Z est dispo)
    - cron: "30 7 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-soi-cyclogenesis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            ecmwf-opendata \
            xarray \
            cfgrib \
            eccodes \
            numpy \
            matplotlib

      - name: Generate SOI 5-day cyclogenesis products
        env:
          MPLBACKEND: Agg  # backend non interactif pour matplotlib
        run: |
          python scripts/generate_soi_fivedayscyclogenesis.py

      - name: Commit and push updated images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add output/*.png || echo "No PNGs to add"
          if git diff --cached --quiet; then
            echo "No changes in output, nothing to commit."
          else
            git commit -m "Update SOI 5-day cyclogenesis maps"
            git push
          fi

