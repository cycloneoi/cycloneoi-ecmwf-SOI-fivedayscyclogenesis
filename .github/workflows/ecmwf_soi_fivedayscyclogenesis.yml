name: ECMWF SOI – 5 days cyclogenesis (Pages)

on:
  # Lancement manuel
  workflow_dispatch:

  # Lancement automatique chaque jour à 02h30 UTC
  schedule:
    - cron: "30 2 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (ecCodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libeccodes-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            numpy pandas matplotlib rasterio xarray rioxarray \
            pdbufr scipy ipyleaflet ipywidgets branca \
            localtileserver ecmwf-opendata eccodes

      - name: Run SOI 5-days cyclogenesis generator
        run: |
          python scripts/generate_soi_fivedayscyclogenesis.py

      - name: Prepare GitHub Pages artifact
        run: |
          mkdir -p public
          # On copie tout ce qui a été généré dans output/
          # vers public/ qui sera publié sur GitHub Pages
          if [ -d "output" ]; then
            cp -r output/* public/
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
